<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-bill | Send</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>Header</header>
    <div class="main">
      <div class="heading">
        <h1>Hi! Store Name</h1>
      </div>
      <br /><br />
      <div class="sub-heading">
        <h3>Sending E-bill</h3>
      </div>
      <div class="form-container">
        <form  action="">
          <div class="info-box-simple" style="font-size: 20px">
            File: Bill 4329
          </div>

          <input
            type="number"
            maxlength="10"
            placeholder="Enter Mobile Number of Customer"
            class="info-box"
            style="margin-top: 25px"
          />
          <br />
          <button>Send Bill</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    const form = document.querySelector('.form-container');
    const formData = form.querySelector('input')
    console.log(form.querySelector('input'))

    form.addEventListener('submit',async (e)=>{
        e.preventDefault();
        console.log(formData.value)

        const data_from_backend = await fetch('/sendBill',{
            method:'POST',
            body:JSON.stringify({mobile:formData.value}),
            headers:{'content-type':'application/json'}
        })

        const data = await data_from_backend.json();
        console.log(data);
    
    })
  </script>
</html>
